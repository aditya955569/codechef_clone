<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codechef</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="header">
        <a href="#"><img class="logo" src="/images/logo.png" alt="" ></a>
        <div>
            <ul id="navbar">
                <li><a href="Learn.html">
                    <span class="learn">Learn</span>
                </a></li>
                <li><a href="Practice.html">
                    <span class="learn">Practice</span>
                </a></li>  
                <li><a href="Compete.html">
                    <span class="learn">Compete</span>
                </a></li>
                <li class="pro"><a class href="Premium.html">
                    <span class="Premium">Upgrade to Pro</span>
                </a></li>
                <hr class="divider">
                <li ><a href="https://www.codechef.com/login?destination=/', '_self'">
                    <span class="login">Login</span>
                </a></li>  
                <li><a href="https://www.codechef.com/signup?destination=/', '_self">
                    <button class="signup">Sign Up</button>
                </a></li>      
            </ul>
        </div>
    </section>
    <section id="slider">
        <div class="ui">
            <div class="images">
                <a href="https://www.codechef.com/START96">
                <img src="./images/Screenshot (40).png" class="firstimage" alt=""></a>
            </div>
            <div class="descriptionout">
                <div class="description2">Starters 96</div>
                <div class="description3">Programming contest for beginners</div>
                <hr class="divider2">
                <a class="reminder" href="https://www.codechef.com/START96">
                    <div class="f">
                    Set Reminder
                    <span class="circle">
                        <i class="i-right-arrow-blue"></i></span></div></a>        
            </div>
        </div>
        <div class="ui2">
            <div class="images">
                <a href="https://bit.ly/43Pxxlb">
                <img src="images/Screenshot (41).png" class="secondimage" alt=""></a>
            </div>
            <div class="descriptionout">
                    <div class="description2">Courses with Edyoda Subscription</div>
                    <div class="description3">Offer valid for the first 1000 subscribers only! </div>
                    <hr class="divider2">
                    <a class="reminder" href="https://www.codechef.com/START96">
                        <div class="f">
                        Check Out Now
                        <span class="circle">
                            <i class="i-right-arrow-blue"></i></span></div></a>        
            </div>
        </div>
    </section>
    <section id="transition">
            <div class="leftclass">
                <button class="left"></button><i class="rightarrow"></i>
            </div>
            <button class="button1"></button>
            <button class="button2"></button>
            <div class="rightclass">
                <button class="right"></button><i class="rightarrow"></i>
            </div>
    </section>
    <script src="index.js"></script>

</html>
